name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2.3.1

      - name: Install and Build ðŸ”§
        run: |
          npm ci
          npm run build

      - name: Save state
        run: |
          echo "MY_STATE=some-value" >> $GITHUB_ENV

      - name: Set output
        id: build-and-deploy
        run: |
          echo "::set-output name=myOutput::some-value"

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: dist
